	<body class="open afterClick">
		<section class="title">
			<h1><img class="titleImage" src="rick-and-morty-logo2.png" alt="Rick and Morty"></h1>
			<h2 class="action" id="clickToStart">Total Rickall</h2>
		</section>
		<section id="bottomSection"class="characterSelection hidden">
			<section class="characterProfiles">
				<section class="profileTopRow">
					<div id="jerry" class="action character real"> <img class="jerry" src="images/characters/new/jerry-512x512.png" alt=""></div>
					<div id="summer" class="action character other real"> <img class="summer" src="images/characters/new/summer-512x512.png" alt=""></div>
					<div id="reverseGiraffe" class="action character parasite"> <img class="reverseGiraffe" src="images/characters/new/reverse-giraffe-512x512.png" alt=""></div>
					<div id="ghostInAJar" class="action character other parasite"> <img class="ghostInAJar" src="images/characters/new/ghost-jar-512x512.png" alt=""></div>
					<div id="morty" class="action character real"> <img class="morty" src="images/characters/new/morty-512x512.png" alt=""></div>
				</section>
				<section class="profileBottomRow">
					<div id="duckWithMuscles" class="action character other parasite"> <img class="duckWithMuscles" src="images/characters/new/duck-muscles-512x512.png" alt=""></div>
					<div id="beth" class="action character real"> <img class="beth" src="images/characters/new/beth-512x512.png" alt=""></div>
					<div id="pencilvester" class="action character other parasite"> <img class="pencilvester" src="images/characters/new/pencilvester-512x512.png" alt=""></div>
					<div id="mrPoopybutthole" class="action character real"> <img class="mrPoopybutthole" src="images/characters/new/mr-poopybutthole-512x512.png" alt=""></div>
					<div id="rick" class="action character other parasite"> <img class="rick" src="images/characters/new/rick-512x512.png" alt=""></div>
				</section>
			</section>
			<section class="characterSelectionMain hidden">
				<p id="answerCorrectReal" class="hidden correct answer">Correct!<br/> <span id="cheese1" class="characterName"></span>is real!</p>
				<p id="answerWrongReal" class="hidden wrong answer">Wrong!<br/><span id="cheese2" class="characterName"></span>is a parasite.!</p>
				<p id="answerCorrectParasite" class="hidden correct answer">Correct!<br/> <span id="cheese3" class="characterName"></span>is a parasite!</p>
				<p id="answerWrongParasite" class="hidden wrong answer">Wrong!<br/> <span id="cheese4" class="characterName"></span>is NOT a parasite!</p>
				<section class="infectionChooser"> 
					<h2 id="loadPictureName"> </h2>
					<img id="loadPictureHere" src="" alt="">
					<div id="buttons">
						<button id="real" class="action button" type="button" name="button">Real</button>
						<span id="or">or</span>
						<button id="parasite" class="action button" type="button" name="button">Parasite</button>
					</div>
				</section>

			</section>
